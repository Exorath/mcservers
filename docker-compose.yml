---
bungeecord:
  build: bungeecord
  stdin_open: true
  tty: true
  ports:
  - 0.0.0.0:25565:25577
  volumes:
  - /opt/bungeecord:/opt/bungeecord
  links:
  - spigot
  restart: always
spigot:
  build: spigot
  stdin_open: true
  tty: true  
  ports:
  - "25565"
  volumes:
  - /opt/minecraft:/opt/minecraft
  restart: always
registrator:
  image: gliderlabs/registrator
  command: "etcd2://10.1.42.1:2379"
  container_name: registrator
  volumes:
  - /var/run/docker.sock:/tmp/docker.sock
